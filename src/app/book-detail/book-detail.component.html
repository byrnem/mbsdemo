<div *ngIf="book">
  <div class="col-md-12 order-md-1">
    <div class="row justify-content-md-center">
      <div class="col col-md-6"><h3>Book Details</h3></div>
    </div>
    <form name="frmBook" novalidate>
      <div class="row justify-content-md-center">
        <div class="col col-lg-3 mb-3">
          <label for="id">Product ID: </label>
        </div>
        <div class="col col-lg-3 mb-3">
            <span>{{book.id}}</span>
          </div>
        </div>
      <div class="row justify-content-md-center">
        <div class="col col-lg-6 mb-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Title" [(ngModel)]="book.title">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col col-lg-6 mb-3">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" placeholder="Description" rows="4"
            [(ngModel)]="book.desc"></textarea>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col col-lg-2 mb-3"><button type="button" class="btn btn-primary" (click)="save()">Save</button></div>
        <div class="col col-lg-2 mb-3"><button type="button" class="btn btn-outline-secondary" (click)="goBack()">Cancel</button></div>
      </div>
    </form>
  </div>
</div>
